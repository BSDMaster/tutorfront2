<script>
    var _mapMergedClassDetail;
    var _directionsDisplayMergedDetail;
    var _mertimes1;
    var _mertimes2;
    jQuery(document).ready(function () {
        initialMapMergedData();
    });
    var merGridTime1 = $("#merGridTime1").bootgrid({
        navigation: 0,
        labels: {
            noResults: 'ไม่พบรายการ'
        }
    }).on("loaded.rs.jquery.bootgrid", function () {
        merGridTime1.find(".command-open").on("click", function (e) {
            var i = parseInt($(this).data("row-id"));
            openmergedmap(_mertimes1[i]);
        });
    });

    var merGridTime2 = $("#merGridTime2").bootgrid({
        navigation: 0,
        labels: {
            noResults: 'ไม่พบรายการ'
        }
    }).on("loaded.rs.jquery.bootgrid", function () {
        merGridTime2.find(".command-open").on("click", function (e) {
            var i = parseInt($(this).data("row-id"));
            openmergedmap(_mertimes2[i]);
        });
    });

    function initialMapMergedData() {
        $.ajax({
            type: "GET",
            url: _gServiceURL + "class/mergedclassdetail/" + _gSelectedMerId,
            contentType: "application/json; charset=utf-8",
            crossDomain: true,
            dataType: "json",
            success: function (data, status, jqXHR) {
                var classDetail1 = data.data.classDetailView1;
                var classDetail2 = data.data.classDetailView2;
                $('#breadcrumbmerged').text('งานสอนเลขที่ ' + classDetail1.clsId + ' และ ' + classDetail2.clsId);
                $('#headermerged').text('งานสอนเลขที่ ' + classDetail1.clsId + ' และ ' + classDetail2.clsId);
                $('#lblMerClsId1').text(classDetail1.clsId);
                $('#lblMerSubjectCat1').text(classDetail1.subjectAndGroupDetailName);
                $('#lblMerProgram1').text(classDetail1.program);
                $('#lblMerPrice1').text(classDetail1.recPrice);
                $('#lblMerStuSex1').text(classDetail1.stuSex);
                $('#lblMerLevel1').text(classDetail1.stuLevel);
                $('#lblMerSchool1').text(classDetail1.stuSchool);
                $('#lblMerNumOfStudent1').text(classDetail1.numOfStu);
                $('#lblMerStuName1').text(classDetail1.stuName);
                $('#lblMerStuTel1').text(classDetail1.stuTel);
                $('#lblMerStuEmail1').text(classDetail1.stuEmail);
                _mertimes1 = classDetail1.recommendTimelocationList;
                for (var i = 0; i < _mertimes1.length; i++) {
                    appendMerTime1(_mertimes1[i], i);
                }

                $('#lblMerClsId2').text(classDetail2.clsId);
                $('#lblMerSubjectCat2').text(classDetail2.subjectAndGroupDetailName);
                $('#lblMerProgram2').text(classDetail2.program);
                $('#lblMerPrice2').text(classDetail2.recPrice);
                $('#lblMerStuSex2').text(classDetail2.stuSex);
                $('#lblMerLevel2').text(classDetail2.stuLevel);
                $('#lblMerSchool2').text(classDetail2.stuSchool);
                $('#lblMerNumOfStudent2').text(classDetail2.numOfStu);
                $('#lblMerStuName2').text(classDetail2.stuName);
                $('#lblMerStuTel2').text(classDetail2.stuTel);
                $('#lblMerStuEmail2').text(classDetail2.stuEmail);
                _mertimes2 = classDetail2.recommendTimelocationList;
                for (var j = 0; j < _mertimes2.length; j++) {
                    appendMerTime2(_mertimes2[j], j);
                }
                initmapformerged();
            },
            error: function (jqXHR, status) {
            }

        });

    }

    function appendMerTime1(time, i) {
        gridTime1.bootgrid("append", [
            {
                "day": time.day,
                "time": time.time,
                "location": time.location,
                "map": "<button type='button' class='btn btn-xs btn-default command-open' data-row-id='" + i + "'><div class='fa-waypoint'></div></button> "
            }
        ]);
    }

    function appendMerTime2(time, i) {
        gridTime2.bootgrid("append", [
            {
                "day": time.day,
                "time": time.time,
                "location": time.location,
                "map": "<button type='button' class='btn btn-xs btn-default command-open' data-row-id='" + i + "'><div class='fa-waypoint'></div></button> "
            }
        ]);
    }
    function initmapformerged() {

        _directionsDisplayMergedDetail = new google.maps.DirectionsRenderer({
            preserveViewport: true
            }
        );
        var latLog = new google.maps.LatLng(13.736334, 100.531102);
        _mapMergedClassDetail = new google.maps.Map(document.getElementById('divMapMergedClassDetail'), {
            center: latLog,
            zoom: 15
        });
        _directionsDisplayMergedDetail.setMap(_mapMergedClassDetail);
    }


    function openmergedmap(time) {
        console.log("openmergedmap");
        var travelMode = 'DRIVING';
        if (time.travelType == 'T') {
            travelMode = 'TRANSIT';
        }
        console.log(time);
        var startlatLog = new google.maps.LatLng(time.startLat, time.startLong);
        var endlatLog = new google.maps.LatLng(time.latitude, time.longitude);
        var directionsService = new google.maps.DirectionsService();

        directionsService.route({
            origin: startlatLog,
            destination: endlatLog,
            travelMode: travelMode
        }, function (response, status) {
            if (status === 'OK') {
                console.log("direction display");
                console.log(_directionsDisplayMergedDetail);

                _directionsDisplayMergedDetail.setDirections(response);
                setTimeout(function () {
                    //your code to be executed after 1 second
                    _mapMergedClassDetail.setZoom(12);
                }, 1000);
            } else {
                window.alert('Directions request failed due to ' + status);
            }
        });

        $("#modalGoogleDirectionMergedDetailMap").modal('show');

    }

</script>
